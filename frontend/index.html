<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <h1>Welcome to My Gallery</h1>
    <div class="container">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImages" aria-expanded="false" aria-controls="collapseImages">click to show your gallery</button>
        <div class="collapse" id="collapseImages">
            <div class="card card-body">
                <div class="row" id="gallery"></div>
            </div>
        </div>
    </div>
    <h1>You can post your photos from here as well</h1>
    <form id="photoForm" class="mb-4">
        <input type="file" accept="image/jpg" required><button type="submit" class="btn btn-success">Upload Photo</button>
    </form>
    <script src="indexJS/index.js"></script>
</body>
</html>
